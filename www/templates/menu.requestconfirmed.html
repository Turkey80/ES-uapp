<ion-view id="request-confirmed">
    <ion-content scroll="false">
        <google-map height="100%"></google-map>
        <div class="info" style="position: absolute; bottom: 0; width: 100%; max-height: 50%; height: 50%" id="info">
            <div class="row">
                <div class="col-90">
                    <span class="mode">
                        <img ng-src="img/icons/car-yellow.png" width="35px">
                        {{request.mode.name}}
                    </span>
                </div>
            </div>
            <div class="top-info row no-padding">
                <div class="col col-80 no-padding relative status">
                    <h4 class="b white">
                        {{request.status || 'ON ITS WAY'}}
                    </h4>
                </div>
                <div class="col no-padding">
                    <button class="button button-clear button-positive float-right arrow" ng-switch on="infoState" ng-click="onCloseTapped()">
                        <i class="icon ion-arrow-down-a" ng-switch-when="1"></i>
                        <i class="icon ion-arrow-up-a" ng-switch-when="0"></i>
                    </button>
                </div>
            </div>
            <ion-scroll zooming="true" direction="y" id="confirmedScroll" class="bg-content animated slideInUp" style="width: 100%; height: 100%" ng-show="infoState">
                <div>
                    <div class="row">
                        <div class="col text-center no-padding">
                            <div class="circle-frame border-grey">
                                <img ng-src="{{request.driver.DriverPhoto}}" width="70px" height="70px" />
                            </div>
                            <div class="driver up">
                                <div class="rating">
                                    <span class="label text">{{request.driver.rate || 'N/A'}}</span>
                                    <span class="label star">
                            <i class="icon ion-star"></i>
                        </span>
                                </div>
                                <h5 class="b">{{request.driver.DriverName}}</h5>
                            </div>
                        </div>
                        <div class="col text-center no-padding">
                            <div class="circle-frame border-grey">
                                <img ng-src="img/confirmed-car-model.png" width="70px" height="70px" />
                            </div>
                            <div class="up">
                                <span class="label">{{request.driver.CarNumberPalte}}</span>
                                <h5 class="b">{{request.driver.CarBrand + '-' + request.driver.CarColor}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col col-50 col-offset-25">
                            <button class="button button-energized button-block bg-yellow black no-border no-radius b" ng-click="onContactTapped()">
                                CONTACT
                            </button>
                        </div> -->
                        <div class="button-bar">
                            <button class="button button-energized bg-yellow black no-border no-radius b" ng-click="onContactTapped()">
                                CONTACT
                            </button>

                            <button class="button button-energized button-clear yellow no-border no-radius b icon-left icon-middle ion-close" ui-sref="menu.cancelride({request: request})" ng-disabled="request.stage === 'PICKUP'">
                                CANCEL TRIP
                            </button>
                        </div>
                    </div>
                    <div class="row border-stable actions" ng-hide="
                    true">
                        <!-- <div class="col text-center" ui-sref="menu.receipt">
                            <img ng-src="img/fare-split.png" width="70px" height="70px">
                            <h5 class="b">FARE SPLIT</h5>
                        </div> -->
                        <div class="col text-center" ng-click="onShareEtaTapped()">
                            <img ng-src="img/share-eta.png" width="70px" height="70px">
                            <h5 class="b">SHARE ETA</h5>
                        </div>
                        <div class="col text-center">
                            <img ng-src="img/cancel-trip.png" width="70px" height="70px">
                            <h5 class="b">CANCEL TRIP</h5>
                        </div>
                    </div>
                    <div class="row american-express" ng-hide="
                    true">
                        <div class="col text-center">
                            <p>
                                <img ng-src="img/american-express.png" width="80px" class="v-middle"> PERSONAL ****3006
                            </p>
                        </div>
                    </div>
                </div>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
