<ion-view>
    <ion-content class="padding bg-content">
        <div class="list list-inset">
            <div class="item item-divider yellow b bg-content">
                Why you are looking to cancel your ride ?
            </div>
            <label class="item item-input">
                <textarea placeholder="Reason to cancel  the ride" ng-model="cancel.reason" rows="7"></textarea>
            </label>
        </div>
        <button class="button button-block button-dark yellow b" ng-click="onCancelTapped()">
            CANCEL RIDE
        </button>
    </ion-content>
</ion-view>
